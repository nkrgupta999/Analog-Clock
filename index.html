<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="clock.css">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <title>Analog Clock</title>
</head>
<body>
  <h1 class="name">*Nitin Kumar Gupta* <br>Analog Clock</h1>
  <h2 class="caption"></h2>
    <!-- <h3># Analog Clock Using HTML | CSS | JS</h3> -->
    <div class="mid">
<svg width="200" height="200" viewBox="-100 -100 200 200">
    <circle class="minute_marker" r="90" pathLength="60" />
    <circle class="hour_marker" r="90" pathLength="60" />
    <text id="text" class="text" x="45" y="5"></text>
  
    <g id="hour_hand">
      <line class="hand" x1="0" y1="0" x2="0" y2="-50" />
      <line class="hand hand--thick" x1="0" y1="-12" x2="0" y2="-50" />
    </g>
  
    <g id="minute_hand">
      <line class="hand" x1="0" y1="0" x2="0" y2="-80" />
      <line class="hand hand--thick" x1="0" y1="-12" x2="0" y2="-80" />
    </g>
  
    <g id="second_hand">
      <line class="hand hand--second" x1="0" y1="12" x2="0" y2="-80" />
    </g>
  
    <circle class="center" r="3" />
  </svg>
    </div>
    <a id="youtube" target="_blank" href="https://github.com/nkrgupta999">
    <span>Nitin Kumar Gupta</span>
  </a>
  <div id="youtube-card">
   @Nitin Kumar Gupta
   Further details: Press "Icon"
  </div>

  <script src="clock.js"></script>
</body>
</html>
